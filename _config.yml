# Jekyll
baseurl: /blog

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - vendor/

collections:
  notes:
    output: true
    # Jekyll 4.0 or later:
    #sort_by: title

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      navbar_priority: 999
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: notes
    values:
      layout: page

excerpt_separator: ''
permalink: none

highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    span:
      disable: true

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-remote-theme

# jekyll-github-metadata
repository: egor-tensin/blog
# jekyll-paginate
paginate: 10
# jekyll-remote-theme
remote_theme: egor-tensin/jekyll-theme@ba619d5a98dcb86605f850211ab6289d75443416

# Theme settings
settings:
  project:
    name: Blog
  author:
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
