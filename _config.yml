# Jekyll
baseurl: /blog

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md

collections:
  notes:
    output: true
    # Jekyll 4.0 or later:
    #sort_by: title

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      navbar_priority: 999
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: notes
    values:
      layout: page

excerpt_separator: ''

highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    span:
      disable: true

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-remote-theme

# jekyll-github-metadata
repository: egor-tensin/blog
# jekyll-paginate
paginate: 10
# jekyll-remote-theme
remote_theme: egor-tensin/jekyll-theme@e43991ee15f4166f0e88938d050b28e3d1d05afa

# Theme settings
settings:
  project:
    name: Blog
    description: Egor's blog on programming
  author:
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
  3rdparty:
    versions:
      bootstrap: 3.3.7
      jquery: 1.12.4
      html5shiv: 3.7.3
      respond: 1.4.2
    minified: true
