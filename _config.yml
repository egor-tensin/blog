# Jekyll
baseurl: /blog

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/

collections:
  notes:
    output: true
    # Jekyll 4.0 or later:
    #sort_by: title

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      navbar_priority: 999
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: notes
    values:
      layout: page

excerpt_separator: ''
permalink: none

highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    span:
      disable: true

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-remote-theme

# jekyll-github-metadata
repository: egor-tensin/blog
# jekyll-paginate
paginate: 10
# jekyll-remote-theme
remote_theme: egor-tensin/jekyll-theme@6bf7c39c874004dd87d4c661018acf2285c8e135

# Theme settings
settings:
  project:
    name: Blog
    description: Egor's blog on programming
    license: MIT License
    license_file: LICENSE.txt
  author:
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
  3rdparty:
    versions:
      bootstrap: 3.4.1
      jquery: 1.12.4
      html5shiv: 3.7.3
      respond: 1.4.2
    minified: true
