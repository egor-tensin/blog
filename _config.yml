# Jekyll
baseurl: /blog

exclude:
  - Gemfile
  - Gemfile.lock
  - Makefile
  - README.md
  - vendor/

collections:
  notes:
    output: true
    # Jekyll 4.0 or later:
    #sort_by: title

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      navbar_priority: 999
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: notes
    values:
      layout: page

excerpt_separator: ''
permalink: none

highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    span:
      disable: true

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-remote-theme

# jekyll-github-metadata
repository: egor-tensin/blog
# jekyll-paginate
paginate: 10
# jekyll-remote-theme
remote_theme: egor-tensin/jekyll-theme@fd6e288154bd9c8813d662975420cd82668eb13e

# Theme settings
settings:
  project:
    name: Blog
  author:
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
  links:
    - {rel: apple-touch-icon, sizes: 180x180, href: /assets/favicon/apple-touch-icon.png}
    - {rel: icon, type: image/png, sizes: 32x32, href: /assets/favicon/favicon-32x32.png}
    - {rel: icon, type: image/png, sizes: 16x16, href: /assets/favicon/favicon-16x16.png}
    - {rel: manifest, href: /assets/favicon/site.webmanifest}
