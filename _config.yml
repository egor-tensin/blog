# Jekyll
baseurl: /blog
host: 0.0.0.0
open_url: true
show_drafts: true
strict_front_matter: true

exclude:
  - DEVELOPMENT.md
  - Makefile
  - prelude.mk
  - README.md

collections:
  notes:
    output: true
    # I want the "natural" sorting (a.k.a. whatever the sort_natural filter does).
    #sort_by: title

defaults:
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      navbar_priority: 999
  - scope:
      path: ''
      type: posts
    values:
      layout: post
  - scope:
      path: ''
      type: notes
    values:
      layout: page

excerpt_separator: ''
permalink: /:title:output_ext

highlighter: rouge
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    span:
      disable: true

# Plugins
plugins:
  - jekyll-github-metadata
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-tidy

# jekyll-github-metadata
repository: egor-tensin/blog
# jekyll-paginate
paginate: 100
# jekyll-remote-theme
remote_theme: egor-tensin/jekyll-theme@4ccad582f01cbfe19956fc6bfe589e599e7e85d3

# Theme settings
settings:
  project:
    name: Blog
  author:
    name: Egor Tensin
    email: Egor.Tensin@gmail.com
  sidebar:
    latest_posts:
      hide: true
  links:
    - {rel: apple-touch-icon, sizes: 180x180, href: /assets/favicon/apple-touch-icon.png}
    - {rel: icon, type: image/png, sizes: 32x32, href: /assets/favicon/favicon-32x32.png}
    - {rel: icon, type: image/png, sizes: 16x16, href: /assets/favicon/favicon-16x16.png}
    - {rel: manifest, href: /assets/favicon/site.webmanifest}
